{% extends 'hostelapp/main.html' %}
{% load static %}
{% block content %}
    <h3>Rooms available:</h3>


    {% for i in roomlist %}
        {% if i.hide %}
        {% else %}
            <a href="{% url 'confirmation_booking' i.id %}"
                                 class="btn btn-primary btn-lg btn-warning" style="margin: 3px;"><i class="fa fa-door"></i>{{ i }}</a>

        {% endif %}
    {% endfor %}



{% endblock %}
